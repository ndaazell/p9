<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pribadi</title>
    <style>
        /* Mengatur body agar menggunakan Flexbox */
        body {
            display: flex;
            flex-direction: row;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Mengatur menu di sisi kiri */
        nav {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
        }

        nav h3 {
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #007BFF;
            display: block;
            padding: 8px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }

        /* Konten utama di sisi kanan */
        main {
            flex: 1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            nav {
                width: 100%;
                box-shadow: none;
            }

            main {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h3>Menu</h3>
        <ul>

            <li><a href="portofolio.html">Portofolio</a></li>
            <li><a href="kontak.html">Kontak</a></li>
        </ul>
    </nav>
    <main>

        <p>Ini adalah halaman beranda, tempat saya memperkenalkan diri dan pekerjaan saya.</p>

    </main>
</body>
</html>
